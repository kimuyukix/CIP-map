<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/svg-pan-zoom/3.5.1/svg-pan-zoom.min.js"></script>
    <style>
        #svg-container {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="svg-container"></div>
    <script>
        $(document).ready(function () {
            // Load SVG file into the container
            $('#svg-container').load('Hahoia 2023-11-10-19-24.svg', function () {
                // Enable zooming and panning
                var panZoomInstance = svgPanZoom('#svg-container svg', {
                    zoomEnabled: true,
                    controlIconsEnabled: true,
                    fit: true,
                    center: true,
                });
            });
        });
    </script>
</body>
</html>
